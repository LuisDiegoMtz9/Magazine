<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Documento sin título</title>
		<link rel="stylesheet" href="RegCss.css">
		<script src="jscrips.js"></script>
	</head>

	<body>
		<div class="cont">
			<label id="lblvis">Visitas del sitio -> &nbsp;</label>
			<label id="visitas">---</label>
		</div>
		
		<header>
			<h1>Chompi-Magatzine</h1>
		</header>
		
		<div class="divForm">
			<div class="cajaLog">
				<h1>Registro de usuario</h1>
				<img src="user.png">
				<label>Nombre de usuario</label>
				<input type="text" placeholder="Usuario" align="middle" autofocus id="txtUser">
				<label>Contraseña</label>
				<input type="password" placeholder="Contraseña" align="middle" id="txtContra">
				<label>Nombre Completo</label>
				<input type="text" placeholder="Nombre Completo" align="middle" id="txtNom">
				<label>Direccion de correo</label>
				<input type="text" placeholder="Correo" align="middle" id="txtCorr">
				<div class="divEsp"></div>
				<input type="button" onClick="registro()" value="Registrar" id="btnIng">
				<label id="lblReg">¿Ya estas registrado?</label>
				<a href="Login.html">Iniciar Sesion</a>
			</div>
		</div>
	</body>
</html>
